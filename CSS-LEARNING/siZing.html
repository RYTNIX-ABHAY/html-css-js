<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sizing</title>
    <style>
        html{
            font-size: 34px;
        }
        .ok{
            border: 2px solid blue;
            width: 50vw;
            min-height: 50 vh;
            background-color: azure;
            margin: auto;
            font-size: 0.5rem;
            /* font-size: 0.3rem; */
        }
    </style>
</head>
<body>
    <div class="ok">
        this is a div
        <br>
        types of units
        <ol>
            <li>px</li>generally used
            <li>vw&vh</li>viewport-width & viewport-height
            <li>em</li>if we want to expand the size of text
            
        <li>rem</li>if html's textsize is fixed and we want to increase the size of individual text , then it is  
        </ol>
    </div>
</body>
</html>
