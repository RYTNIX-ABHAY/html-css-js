<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>styling lists</title>
    <style>
        nav ul li{
            list-style: none;
            padding: 130px;
            background-color: aqua;
            
            /* text-align: center; */

        }
        nav ul{
            display: flex;
            /* display: inline-block; */
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>HOME</li>
            <li>ABOUT</li>
            <li>CONTACT</li>
        </ul>
    </nav>
    
</body>
</html>
